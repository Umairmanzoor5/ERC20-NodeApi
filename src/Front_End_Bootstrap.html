<!doctype html>
<html>
<head>
	<title>ERC20 Front-End</title>
	<!-- CSS only -->
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

	<!-- jQuery library -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

	<!-- Popper JS -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

	<!-- Latest compiled JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>

<body>
	<div  class="jumbotron  text-center">
		<h1 class="text-info">ERC 20 Token</h1>
	</div><table class="table table-borderless">
		<div class="mx-auto"  >		<th>
				
				<tr>

					<td><button type="button" class="btn btn-outline-primary">Name</button></td>
					<td>
						<label for="Approve">Approve</label>
						<input type="text" class="form-control" placeholder="_Spender Address" id="_Spender Address">
						<input type="text" class="form-control" placeholder="_Amount" id="_Amount">
						<button type="button" class="btn btn-warning">Approve</button>
					</td>

				</tr>

				<tr>
					<td><button type="button" class="btn btn-outline-primary">Total Supply</button></td>
					<td>
						<label for="Transfer">Transfer</label>
						<input type="text" class="form-control" placeholder="address_recipient" id="address_recipient">
						<input type="text" class="form-control" placeholder="Amount_transfer" id="Amount_transfer">
						<button type="button" class="btn btn-warning">Transfer</button>
					</td>

				</tr>
				<tr>
					<td><button type="button" class="btn btn-outline-primary">Token Owner</button></td>
						<td>
						<label for="Transfer">Transfer_from</label>
						<input type="text" class="form-control" placeholder="address_sender" id="address_sender">
						<input type="text" class="form-control" placeholder="address_recipientt" id="address_recipientt">
						<input type="text" class="form-control" placeholder="Amount_transferr" id="Amount_transferr">
						<button type="button" class="btn btn-warning">Transfer_from</button>
					</td>
				</tr>
				<tr><td><button type="button" class="btn btn-outline-primary">Symbol</button></td></tr>
				<tr><td><button type="button" class="btn btn-outline-primary">Decimal</button></td></tr>
				
			</th>


		</div>
	</table>	


</body>
<!--<p>Use <kbd>ctrl + p</kbd> to open the Print dialog box.</p>-->
</html>
